<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-and-user">
        <img class="logo" src="images/logo.png" alt="logo">
        <img class="user-avatar" src="images/gong.png" alt="user image">
    </div>
    <div class="post">
        
        <div class="header">
            <img class="avatar" src="images/gong.png" alt="avatar of courbet">
            <div>
                <div><span class="name">Gong Moonphruk</span></div>
                <span class="location">Uppsala, Sweden</span>
            </div>
        </div>
        
        <div>
            <img class="img" src="images/gong.png">
            <div class="icons">
                <img src="images/icon-heart.png" class="heart-icon icon" alt="heart-icon">
                <img src="images/icon-comment.png" class="comment-icon icon" alt="comment-icon">
                <img src="images/icon-dm.png" class="share-icon icon" alt="share-icon">
            </div>
            <span class="likes">12,502 likes</span>
            <p class="comment"><span class="user-comment">gong</span> i'm feelin a bit stressed by looking at the picture</p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
